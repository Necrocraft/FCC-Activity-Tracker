<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>Exercise Tracker</header>
    <div>
        <h2>Project from <a href="https://www.freecodecamp.org" target="blank">FREE CODE CAMP</a></h2>
    </div>
    <div>
        <form action="/api/exercise/new-user" method="POST">
            <h3>Create a new User</h3>
            <input id="uname" type="text" name="username" placeholder="username">
            <input type="submit" value="Submit">
        </form>
        <form action="/api/exercise/add" method="POST">
            <h3>Add exercises</h3>
            <input id="uid" type="text" name="userId" placeholder="userId*">
            <input id="desc" type="text" name="description" placeholder="description*">
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
            <input type="submit" value="Submit">
        </form>
    </div>

            <input type="submit" value="Submit">

</body>
</html>
